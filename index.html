<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Finder</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dog Finder PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
</head>
<body>

  <header class="header">
    <h1 class="header__title">Dog Finder</h1>
    <input class="headerInput" type="search" placeholder="Zip Code"></input>
    <button id="searchByZip" class="headerButton" aria-label="Add">â†’</button>
  </header>

  <main class="main">
    <div class="card cardTemplate" hidden>
      <div class="card-last-updated" hidden></div>
      <div class="date"></div>
      <div class="image-container">
        <div class="image" style="background-size: cover; background-repeat: no-repeat;"></div>
      </div>
      <div class="title">
        <div class="name"></div>
        <div class="subtitle">
          <div class="age"></div>
          <div class="sex"></div>
        </div>
      </div>
      
      <div class="description"></div>
    </div>
  </main>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="scripts/app.js" async></script>

</body>
</html>
